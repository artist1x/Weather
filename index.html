    <header class="vh-100 d-flex justify-content-center align-items-center">

        
        <div class="container">
            <div class="row display-info mb-md-5 mb-sm-2 text-center m-auto ">
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-4">
                            <p class="fs-4 location m-0 p-0"> </p>
                        </div>
                        <div class="col-md-4">
                            <p class="fs-4  m-0 p-0" id="timeOn"> </p>
                        </div>
                        <div class="col-md-4">
                            <p class="fs-4 m-0 p-0" id="location-info"> </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6  pb-md-5">
                    <h1 class="mb-md-5 hero-title">Weather forecasts for thousands of locations around the world</h1>
                    <input class="" id="Search" placeholder="Search for a place..|" type="text">
                </div>
                <div class="col-1 "></div>
                <div class="col-md-5">
                    <div class="display-weather">
                        <div class="card  text-center ">
                            <div class="data-info p-md-5 p-sm-3 ">
                                <div class="day pt-3 text-center">
                                    <p class="fs-3" id="dayName">Sunday</p>
                                </div>
                                <div class="date-weather d-flex py-md-4 py-4 justify-content-between row">
                                    <div class="col-4 pb-1">
                                        <p class="fs-4 location"></p>
                                    </div>
                                    <div class="col-5 pb-1 text-center">
                                        <p class=" fs-2 fw-bold ">
                                        <span class=" fs-2 fw-bold" id="degree"></span>°C</p>
                                    </div>
                                    <div class="col-3 pb-1">
                                        <img src="assets/imgs/icons-10.svg" class="w-75" id="img-dayOn" alt="">
                                    </div>
                                    <div class="col-12 pb-2">
                                        <p class="lead text-center" id="text-weather"></p>
                                    </div>
                                    <div class="col-4 p-0 m-0 text-center"><picture><img src="assets/imgs/icon-umberella.png" alt="" >
                                        <span id="wind-Dayon"></span>
                                    </picture>
                                    </div>
                                    <div class="col-4 p-0 m-0 text-center">
                                        <picture><img src="assets/imgs/icon-wind.png" alt="" >
                                            <span id="wind-speed"></span>
                                    </div>
                                    <div class="col-4 p-0 m-0 text-center">
                                        <picture><img src="assets/imgs/icon-compass.png" alt="" >
                                            <span id="wind-dir"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
